<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
    <title>Kalender</title>
  </head>
  <body class="grid">
    <header class="grid center">
      <h1>Todo</h1>
    </header>
    <main class="grid">
      <section class="border grid center">
        <div class="todo-box">
          <div data-todo-list>
            <!-- <ul>
              <li class="list-item">Ã„ta</li>
              <li class="list-item">Sova</li>
              <li class="list-item">Dansa</li>
            </ul> -->
          </div>
          <form data-todo-form>
            <div class="form-flexbox">
              <input type="text" data-todo-text autofocus />
              <input type="datetime-local" data-todo-date min="" />
            </div>
            <div class="form-flexbox">
              <button type="submit">Add</button>
              <button type="button" onclick="resetDate()">Reset</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
